<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
      </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">To-Do List</h1>
      <ul id="todo-list" class="list-group">
      </ul>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="new-task" placeholder="Add a new task...">
        </div>
        <button type="submit" class="btn btn-primary" id="add-task" data-toggle="tooltip" data-placement="bottom" title="By clicking on this button you will add your task to the others!">Add Task</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
                $(document).ready(function(){
                    $('[data-toggle="tooltip"]').tooltip();   
                    });

                    // Get references to the form and list elements
                    const form = document.querySelector("form");
                    const todoList = document.querySelector("#todo-list");

                    // Handle the form submission
                    form.addEventListener("submit", e => {
                    e.preventDefault();

                    // Get the value of the new task input
                    const newTask = document.querySelector("#new-task").value;

                    // Create a new list item for the task
                    const listItem = document.createElement("li");
                    listItem.classList.add("list-group-item");
                    
                    // Create task div with task name
                    const task = document.createElement("div");
                    task.textContent = newTask;
                    listItem.appendChild(task);

                    // Add a "done" button to the list item
                    const doneButton = document.createElement("button");
                    doneButton.classList.add("btn", "btn-success", "ml-2", "done-btn");
                    doneButton.textContent = "Done";
                    listItem.appendChild(doneButton);

                    // Add a "delete" button to the list item
                    const deleteButton = document.createElement("button");
                    deleteButton.classList.add("btn", "btn-danger", "ml-2", "delete-btn");
                    deleteButton.textContent = "Delete task.style.textDecoration";
                    listItem.appendChild(deleteButton);

                    // Add event listener to done button
                    doneButton.addEventListener("click", function(e) {
                        task.style.textDecoration = "line-through";
                        doneButton.setAttribute('disabled','true');
                    });

                    // Add event listener to delete button
                    deleteButton.addEventListener("click", function(e) {
                        if (confirm("Are you sure you want to delete this task?")) {
                        listItem.remove();
                        }
                    });

                    // Add the list item to the to-do list
                    todoList.appendChild(listItem);

                    // Clear the input
                    document.querySelector("#new-task").value = "";
                    });
  </script>
</html>
